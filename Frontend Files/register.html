    <!--MAIN CONTENT-->
    <main>
        <!--REGISTRATION FORM-->
            <div class="container mt-5 form-container">
                <div class="row">
                    <h2>Create an Account</h2>
                    <form id="registerForm">
                        <div class="mb-3 mt-3">
                            <div class="row g-3" >
                                <div class="col-lg-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter first name" id="firstName" required>
        
                                </div>
                                <div class="col-lg-3 mb-3">
                                    <label for="firstName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter last name" id="lastName" required>
        
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="example@mail.com" id="email" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                                <label for="password" class="form-label ">Password</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4 mt-3">Register</button>
                    </form>
                </div>
            </div>
        
            
            

                    
                
    
    </main>
