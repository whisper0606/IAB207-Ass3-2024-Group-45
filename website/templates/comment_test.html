<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Comment</title>
</head>
<body>
    <h1>Leave a Comment</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.comment_text.label }}<br>
            {{ form.comment_text(size=50) }}<br>
            {% for error in form.comment_text.errors %}
                <span style="color: red;">[{{ error }}]</span><br>
            {% endfor %}
        </div>
        <div>
            {{ form.post_comment() }}
        </div>
    </form>

    <p><a href="{{ url_for('event.comment') }}">Back to Event</a></p>
</body>
</html>
